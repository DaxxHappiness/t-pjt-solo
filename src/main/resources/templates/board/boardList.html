<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> this is board list page </h2>

<table border="1">
  <tr>
    <th>no</th>
    <th>Subject</th>
    <th>Author</th>
    <th>RegDate</th>
    <th>Views</th>
  </tr>
  <tr th:each="board : ${boardList}">
    <td th:text="${board.bno}"></td>
    <td th:text="${board.subject}"></td>
    <td th:text="${board.author}"></td>
    <td th:text="${board.reg_date}"></td>
    <td th:text="${board.views}"></td>
  </tr>
</table>
<button th:onclick="|loaction.href='/board/write'|">write</button>
</body>
</html>
